<div class="content_photo">
    <p>Se muestran desde {{ recordsInitial }} hasta {{ recordsView }} de {{ photos.length }} registros.</p>
    <p>PÃ¡gina {{ page }}</p>
    <div class="content_items">
        <div class="item_photo" *ngFor="let photo of photosSlice">
            <p class="title">{{ photo.title }}</p>
            <img class="img_photo" [src]="photo.thumbnailUrl" [alt]="'photo-id-' + photo.id">
        </div>
    </div>
    <div class="actions">

        <button type="button" (click)="onBack()">Regresar</button>
        <button type="button" (click)="onNext()">Siguiente</button>
    </div>
</div>
